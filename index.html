<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <nav class="hh">
        <ul>
            <li class="cc"> <a href="">Logo</a> </li>
            <li class="c"> <a href=""> Home</a> </li>
            <li class="c"> <a href="">Galery</a> </li>
            <li class="c"> <a href="">Reviews</a> </li>
            <img src="moon.jpg" id="moon_icon" alt="">
            <input type="checkbox" name="dark" id="Dark_check" onclick="Change_Check()">

        </ul>

    </nav>

    <div class="box">
        <form>
            <label class="label" for="fname"> First name:</label><br>
            <input class="f" type="text" name="firstname" placeholder="Enter your first name"><br><br>

            <label class="label">Last name:</label><br>
            <input class="f" type="text" placeholder="Enter your last name"><br><br>

            <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">

            <label class=" agree" for="vehicle1"> I agree <a href="">Terms and conditions</a> </label><br>

            <input class="submet" type="button" value="submit">


        </form>

    </div>
    <script>
        let dark_Icon = document.getElementById("moon_icon");
        dark_Icon.addEventListener("click", () => {
            document.body.classList.toggle("dark_theme");
        });




        let check = document.getElementById("Dark_check");
        if (localStorage.getItem("darkMode") === null) {
            localStorage.setItem("darkMode", "false");
        }

        function WhenChange() {
            if (localStorage.getItem("darkMode") === "false") {
                check.checked = false;
                document.body.classList.toggle("dark_theme");
            } else {
                check.checked = true;
                document.body.classList.remove("dark_theme");

            }
        }

        function Change_Check() {

            if (localStorage.getItem("darkMode") === "false") {

                localStorage.setItem("darkMode", "true");

                WhenChange();
            } else {

                localStorage.setItem("darkMode", "false");

                WhenChange();
            }
        }
    </script>
</body>

</html>
